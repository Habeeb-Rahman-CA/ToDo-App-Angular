<div class="card">
    <h1>TO-DO LIST</h1>
    <div class="inputField">
        <input [(ngModel)]="newTodoInput" placeholder="Enter your Task">
        <button class="addBtn" (click)="addTodo()">Add</button>
    </div>
    <div class="divider"></div>
    <ul>
        <li *ngFor="let todo of todos; let i=index;">
            <span [ngStyle]="{'text-decoration' : todo.completed ? 'line-through' : 'none'}">{{todo.title}}</span>
            <div class="listBtn">
                <button (click)="toggleStatus(i)"><i [class]="todo.completed ? 'fa-solid fa-rotate-left' : 'fa-solid fa-check'"></i></button>
                <button (click)="deleteTodo(i)"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </li>
    </ul>
</div>
